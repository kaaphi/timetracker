buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "edu.sc.seis.launch4j:launch4j:2.5.0"
  }
}


apply plugin: 'java'
apply plugin: 'edu.sc.seis.launch4j'

version = '1.0'

repositories {
	mavenCentral()
}

createExe {
  mainClassName = "com.kaaphi.timetracking.TimeTracker"
  icon = "${projectDir}/src/main/resources/clock.ico"
  bundledJrePath = "%JAVA_HOME%;%PATH%"
}

dependencies {
	//compile 'org.slf4j:slf4j-api:1.7.25'
	compile group: 'com.h2database', name: 'h2', version: '1.3.170'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
	compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.1.0'


	
	//runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

	// Use JUnit test framework
	testCompile 'junit:junit:4.12'
}